name: Tower fan
products:
  - id: c85duuajuaqjvjaj
    name: OmniBreeze Tower Fan
primary_entity:
  entity: fan
  translation_only_key: fan_with_presets
  dps:
    - id: 1
      type: boolean
      name: switch
    - id: 3
      type: integer
      name: speed
      range:
        min: 1
        max: 4
    - id: 5
      type: boolean
      name: oscillate
secondary_entities:
  - entity: sensor
    class: temperature
    dps:
      - id: 21
        type: integer
        name: sensor
        class: measurement
        unit: F
  - entity: switch
    name: Fan Beep
    dps:
      - id: 13
        type: boolean
        name: switch
  - entity: switch
    name: Screen
    dps:
      - id: 15
        type: boolean
        name: switch
  - entity: number
    translation_key: timer
    category: config
    dps:
      - id: 22
        type: string
        name: value
        unit: h
        range:
          min: 0
          max: 12
